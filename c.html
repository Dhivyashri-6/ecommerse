<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #e6ccff; color: #3e065f; }
        .navbar, footer { background: linear-gradient(90deg, #6a0572, #3e065f); }
        .cart-container { background: rgba(255, 255, 255, 0.8); border-radius: 12px; padding: 30px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); }
        .cart-item img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; }
        .btn-remove { background: #ff004f; color: white; font-weight: bold; border: none; padding: 5px 10px; border-radius: 5px; transition: 0.3s; }
        .btn-remove:hover { background: #cc0040; }
        .btn-checkout { background: #3e065f; color: white; font-weight: bold; border-radius: 5px; }
        .btn-checkout:hover { background: #6a0572; }
        .btn-clear { background: #ff004f; color: white; font-weight: bold; border-radius: 5px; }
        .btn-clear:hover { background: #cc0040; }
        table { background: rgba(255, 255, 255, 0.9); border-radius: 8px; }
        thead { background: rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase text-warning">Hanika's Boutique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold text-light px-3" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-light px-3" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-light px-3" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-light px-3" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold text-light px-3">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="cart-container mx-auto mt-5 p-4">
            <h2 class="text-center fw-bold" style="color: #6a0572;">üõçÔ∏è Your Shopping Cart</h2>
            
            <div id="cart-items">
                <table class="table table-light table-hover text-center mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
            </div>

            <div id="empty-cart" class="text-center d-none">
                <h4 class="fw-bold" style="color: #6a0572;">Your cart is empty!</h4>
                <a href="shop.html" class="btn btn-back mt-3">Continue Shopping</a>
            </div>

            <div class="text-end mt-4">
                <h3 class="fw-bold" style="color: #6a0572;">Total: ‚Çπ<span id="cart-total">0</span></h3>
                <button class="btn btn-checkout mt-3" id="checkout-btn">Proceed to Checkout</button>
                <button class="btn btn-clear mt-3" id="clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>

    <footer class="text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2025 Boutique | All Rights Reserved</p>
    </footer>

    <script>
        function loadCart() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartBody = document.getElementById("cart-body");
            const cartTotal = document.getElementById("cart-total");
            const emptyCart = document.getElementById("empty-cart");
            const cartTable = document.getElementById("cart-items");

            cartBody.innerHTML = "";
            let total = 0;

            if (cartItems.length === 0) {
                emptyCart.classList.remove("d-none");
                cartTable.classList.add("d-none");
            } else {
                emptyCart.classList.add("d-none");
                cartTable.classList.remove("d-none");

                cartItems.forEach((item, index) => {
                    total += item.price;
                    cartBody.innerHTML += `
                        <tr>
                            <td><img src="${item.image}" class="cart-item"></td>
                            <td>${item.name}</td>
                            <td>‚Çπ${item.price}</td>
                            <td><button class="btn-remove" onclick="removeFromCart(${index})">Remove</button></td>
                        </tr>
                    `;
                });
            }

            cartTotal.innerText = total;
        }

        function removeFromCart(index) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cartItems");
            loadCart();
        }

        document.getElementById("clear-cart").addEventListener("click", clearCart);

        document.getElementById("checkout-btn").addEventListener("click", function() {
            alert("Checkout process not implemented yet!");
        });

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
